<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>填写订单</title>
    <link rel="stylesheet" href="style/order.css">
</head>
<body>
    <div class="header">
        <h1>填写订单</h1>
        <a class="prev-page header-btn" href=""></a>
        <a class="next-page header-btn" href=""></a>
    </div>

    <form id="orderForm">
        <h2><i class="order-icon"> </i>订单信息</h2>
        <p class="order-text">共预定1本游记，请确认订单及联系人信息。</p>

        <div class="order-tit">
            <h3>我的沙巴之旅 游记制作</h3>
            <div class="order-item">
                <label for="orderNum">购买数量</label>
                <input type="number" id="orderNum" name="orderNum" min="1" value="1">
            </div>
            <div class="order-item">
                <label>预定价格</label>
                <span id="unitPrice">150.00 RMB</span>
            </div>
        </div>

        <div class="order-price">
            <div class="order-price-top">
                <p class="order-price-item">
                    <label>订单价格</label>
                    <span id="orderPrice">150.00 RMB</span>
                </p>
                <p class="order-price-item">
                    <label>积分优惠</label>
                    <span id="pointsPrice">-0.00 RMB</span>
                </p>
                <a href="javascript:;" id="changePriBtn">修改优惠</a>
            </div>
            <div class="order-price-bottom">
                <p class="order-price-item">
                    <label>支付金额</label>
                    <span id="payPrice">150.00 RMB</span>
                    <input type="hidden" name="totalPrice" id="totalPrice" value="150.00">
                </p>
            </div>
        </div>

        <h2 class="user-tit"><i class="user-icon"> </i>联系人信息</h2>
        <div class="receive-info">
            <div class="receive-item">
                <label for="receiverName"><i class="person-icon"> </i>姓名</label>
                <input type="text" id="receiverName" name="receiverName">
            </div>
            <div class="receive-item">
                <label for="receiverPhone"><i class="phone-icon"> </i>电话</label>
                <input type="tel" id="receiverPhone" name="receiverPhone">
            </div>
            <div class="receive-item">
                <label><i class="earth-icon"> </i>所在地区</label>
                <div id="areaSelect">
                    <select class="prov" id="prov" name="prov"></select>
                    <select class="city" id="city" name="city" disabled="disabled"></select>
                </div>
            </div>
            <div class="receive-item">
                <label for="receiverAddress"><i class="location-icon"> </i>详细地址</label>
                <input type="text" id="receiverAddress" name="receiverAddress">
            </div>
        </div>

        <p class="tip"></p>

        <a id="submitBtn" href="javascript:;">提交订单</a>
    </form>

    <script src="js/zepto.js"></script>
    <script src="js/gmu.merge.js"></script>
    <script src="js/jquery.cityselect.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
